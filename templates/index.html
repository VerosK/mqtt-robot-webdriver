<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>

    <title>Robots</title>
</head>
<body>
<h2>Robots</h2>
<table border="1">
    <tr><td>id</td><td>State</td></tr>
{% for robot in robots %}
    <tr>
    <th><a href="/robot/{{ robot.id }}/">{{ robot.id }}</a></th>
    <td>{{ robot.name }}</td>
    <td>{{ robot.last_seen_str }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
